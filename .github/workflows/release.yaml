name: Release

on:
  push:
    tags: [v\d+\.\d+\.\d+]

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Get version
        id: get_version
        uses: maltoze/get-version-action@v1

  build-browser-extension:
    runs-on: ubuntu-22.04
    needs: create-release

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get version
        id: get_version
        uses: maltoze/get-version-action@v1

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: make build
        env:
          VERSION: '${{ steps.get_version.outputs.version-without-v }}'

      - name: Package plugin and create userscript
        run: |
          mkdir release
          mv dist/chromium release/smart-page-chrome-extension-${{ steps.get_version.outputs.version-without-v }}
          mv dist/firefox release/smart-page-firefox-extension-${{ steps.get_version.outputs.version-without-v }}
          cd release
          zip -r smart-page-chrome-extension-${{ steps.get_version.outputs.version-without-v }}.zip ./smart-page-chrome-extension-${{ steps.get_version.outputs.version-without-v }}/*
          zip -r smart-page-firefox-extension-${{ steps.get_version.outputs.version-without-v }}.zip ./smart-page-firefox-extension-${{ steps.get_version.outputs.version-without-v }}/*

      - name: Upload extensions to release
        id: upload-release-asset
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: release/smart-chrome-extension-${{ steps.get_version.outputs.version-without-v }}.zip release/smart-firefox-extension-${{ steps.get_version.outputs.version-without-v }}.zip
