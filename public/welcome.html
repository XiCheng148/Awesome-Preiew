<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="./WavyWavesBg.min.js"></script>
    <title>Awesome Preview</title>
    <style>
      /* 暗色模式 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
        }
      }
    </style>
  </head>
  <body
    id="container"
    class="flex justify-center items-center min-h-screen bg-gray-200 transition-colors duration-300 z-1"
  >
    <div
      class="z-2 text-center bg-white p-8 rounded-lg shadow-md max-w-2xl transition-colors duration-300"
    >
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        欢迎使用Awesome Preview！
      </h1>
      <p class="text-gray-600 mb-6">
        告别标签页混乱，让您的网页浏览更加高效、有序、愉悦！
      </p>
      <div class="feature-list text-left mb-6">
        <div class="mb-2">✨ 智能预览：Shift+点击链接</div>
        <div class="mb-2">🔧 灵活操作：多种链接处理选项</div>
        <div class="mb-2">📋 自定义黑名单</div>
        <div class="mb-2">🌓 智能主题：适应系统明暗模式</div>
        <div class="mb-2">⌨️ 快捷关闭：按ESC键</div>
      </div>
      <a
        href="#"
        class="inline-block bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition duration-300"
        >开始体验</a
      >
    </div>
  </body>
  <script>
    let colorbg = new Color4Bg.WavyWavesBg({
      dom: 'container',
      colors: [
        '#193153',
        '#CEDCEF',
        '#95BDE2',
        '#5886C8',
        '#1E498A',
        '#193153'
      ],
      loop: true
    })
  </script>
</html>
